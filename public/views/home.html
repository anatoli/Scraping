
<div class="container">
  <div class="wrapper"></div>
  <h1 class="titleSearch">НАЧАТЬ ПОИСК</h1>
  <div class="row">
    <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6  form-group">
      <label>Марка</label>
      <select class="my-form-control" ng-change="SelectCarsChange(car)" ng-model="car" ng-options="car as car.name for car in itemsBrands"></select>
    </div>
    <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6  form-group">
      <label>Модель</label>
      <select class="my-form-control" ng-model="model" ng-options="model as model.name for model in models"></select>
    </div>

  </div>
  <div class="row">
    <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6  form-group">
      <label>Цена</label>
      <div class="row">
        <div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group">
          <select class="my-form-control" ng-model="costFrom" ng-options="cost as cost for cost in price"></select>
        </div>

        <div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group count">
          <select class="my-form-control" ng-model="costTo" ng-options="cost as cost for cost in price"></select>
        </div>

      </div>
    </div>
    <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6  form-group">
      <label>Год выпуска</label>
      <div class="row">
        <div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group" >
          <select class="my-form-control" ng-model="yearFrom" ng-options="year as year for year in years"></select>
        </div>
        <div class=" col-xs-6 col-sm-6 col-md-6 col-lg-6 form-group count">
          <select class="my-form-control" ng-model="yearTo" ng-options="year as year for year in years"></select>
        </div>

      </div>
    </div>

  </div>
  <div class="row">
    <div class=" col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group pull-right ">
      <button ng-click="Search()" type="button" class="btn blue-btn  ">ПОИСК</button>
    </div>
    <div class=" col-xs-12 col-sm-12 col-md-5 col-lg-6  form-group">
      <div>
        <div class="carsAdd" ng-click="addAlert()">Добавить еще одно авто</div>
      </div>
    </div>
  </div>

  <div>
    <script type="text/ng-template" id="alert.html">
      <div ng-transclude></div>
    </script>

    <div
      uib-alert
      style="
          background-color: rgba(125, 181, 230, 0.59);
          border: 1px solid rgba(98, 159, 212, 0.61);
          color: #777373;"
       ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)"
    >
      {{alert.msg}}
    </div>
  </div>

</div>
